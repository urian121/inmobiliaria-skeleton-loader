<head>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Skeleton Card Styles */
        .skeleton-card {
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .skeleton-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        /* Base skeleton style */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s infinite;
            border-radius: 4px;
        }

        /* Skeleton para imagen - mismo tamaño que la imagen de la card */
        .skeleton-img {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Relación de aspecto 4:3 */
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s infinite;
            border-radius: 0.5rem 0.5rem 0 0;
            position: relative;
        }
        
        @media (max-width: 768px) {
            .skeleton-img {
                padding-bottom: 100%; /* Relación 1:1 en móviles */
            }
        }

        /* Skeleton para título */
        .skeleton-title {
            height: 24px;
            width: 70%;
            margin-bottom: 16px;
        }

        /* Skeleton para precio */
        .skeleton-price {
            height: 20px;
            width: 45%;
            margin-bottom: 8px;
        }

        /* Skeleton para badge de negociable */
        .skeleton-badge {
            height: 18px;
            width: 80px;
            border-radius: 12px;
        }

        /* Skeleton para ubicación */
        .skeleton-location {
            height: 16px;
            width: 85%;
            margin-bottom: 16px;
        }

        /* Skeleton para características individuales */
        .skeleton-feature {
            height: 16px;
            width: 20px;
        }

        /* Skeleton para ícono + texto */
        .skeleton-icon-text {
            height: 16px;
            width: 30px;
        }

        /* Animación shimmer */
        @keyframes skeleton-shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Skeleton pulse alternativo */
        .skeleton-pulse {
            animation: skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes skeleton-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .skeleton-card {
                margin-bottom: 1.5rem;
            }
            
            .skeleton-feature {
                width: 15px !important;
            }
        }
        
        @media (max-width: 576px) {
            .skeleton-title {
                width: 100% !important;
            }
            
            .skeleton-price {
                width: 60% !important;
            }
        }
    </style>
</head>
